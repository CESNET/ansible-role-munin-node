---
- hosts: all

  vars:
    munin_node_plugins:
      - name: uptime
      - name: if_eth1
        plugin: if_

    munin_node_config: {
       "ps_test": {
         "env.regex": "bash",
         "env.name": "bash"
       }
    }

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'

    - name: Install test dependencies.
      package: name=netcat state=present

  roles:
    - role_under_test
